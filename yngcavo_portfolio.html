
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YNGCAVO Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .section h2 {
      margin-bottom: 20px;
    }
    .items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .item {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    a {
      color: #00bfff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>YNGCAVO Designs</h1>
    <p>Posters | Flyers | Calendars | eBooks</p>
  </header>

  <section class="section">
    <h2>My Work</h2>
    <div class="items">
      <div class="item">Poster Designs</div>
      <div class="item">Flyer Templates</div>
      <div class="item">Digital Calendars</div>
      <div class="item">eBooks & Covers</div>
    </div>
  </section>

  <footer>
    <p>Connect with me on <a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a></p>
  </footer>
</body>

</html>
